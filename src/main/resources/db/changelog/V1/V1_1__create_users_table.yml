databaseChangeLog:
  - changeSet:
      id: 1_1
      author: dev
      comment: "Создание таблицы пользователей (users)"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username