databaseChangeLog:
  - changeSet:
      id: 1_2
      author: dev
      comment: "Создание таблицы банковских карт"
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: masked_number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(10)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    referencedTableName: users
                    referencedColumnNames: id

        - createIndex:
            tableName: bank_cards
            indexName: idx_bank_cards_card_number
            unique: true
            columns:
              - column:
                  name: card_number

        - createIndex:
            tableName: bank_cards
            indexName: idx_bank_cards_status
            columns:
              - column:
                  name: status